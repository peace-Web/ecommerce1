{% block content %}
<nav class="container navbar navbar-expand-lg bg-info">
    <div class="container-fluid ">
      <a class="navbar-brand" href="{% url 'home' %}">NEGOZIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fa-solid fa-house"></i></a>
          </li>
          
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'cartview' %}"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Hello, {{request.user.username}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logOut' %}">Logout</a></li>
            </ul>
          </li>
          
          
          {% else %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'login' %}"><i class="fa-solid fa-user"></i>Login</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search" method="POST" action="{% url 'search' %}">
          {% csrf_token %}
          <input class="form-control me-2" id="search" name="search_val" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </div>
  </nav>
{% endblock content %}
