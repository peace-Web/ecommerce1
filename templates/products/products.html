
{% load static %}
{% block content %}
<div class="container text-center">
  <h3 class="m-3 ">Our Products</h3>
  <div class="row">
    {% for item in products %}
  
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card container m-3" style="width: 17rem;">
      
        <img src="{{item.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.small_description}}</p>
          <a href="{% url 'description' item.id %}" class="btn btn-info">see Details</a>
        </div>
        
      </div>
    </div>
  
    {% endfor %}
  </div>
</div>

{% endblock content %}
